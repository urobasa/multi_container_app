<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_post') }}">Add New Post</a>
</body>
</html>
